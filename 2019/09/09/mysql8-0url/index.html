            <div class="post-content">
            <p>众所周知mysql从8.0后就开始变得很挑剔，连个url都要加一堆东西。还好加的东西不多也就这么些吧。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">?useSSL=false&amp;serverTimezone=UTC&amp;allowPublicKeyRetrieval=true&amp;characterEncoding=UTF-8</span><br></pre></td></tr></table></figure>

<p>所以一个完整的mysql数据源配置差不多就是这个样子（driver中的cj就是从8.0开始加的）：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">driver = com.mysql.cj.jdbc.Driver</span><br><span class="line">url = jdbc:mysql://localhost:3306/vg?useSSL=false&amp;serverTimezone=UTC&amp;allowPublicKeyRetrieval=true&amp;characterEncoding=UTF-8</span><br><span class="line">userName = root</span><br><span class="line">passWd = 132</span><br></pre></td></tr></table></figure>
